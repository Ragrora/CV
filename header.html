<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>header</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/teste.css">

        <!-- Traduzir -->
        <script src="scripts/traduzirPagina.js"></script>

        <!-- Tema -->
        <script src="scripts/mudarTema.js"></script>
    
    </head>

    <body>
        <header>
            <!-- Menu de navegação à esquerda -->
            <div class="menuLeft">
                <a href="header.html" data-translate="headInfo1"><span>Currículo</span></a>
                <a href="projetos.html" data-translate="headInfo2"><span>Projetos</span></a>
            </div>

            <!-- Menu de idiomas e temas à direita -->
            <div class="menuRight">

                <!-- Menu de Idiomas -->
                <div class="dropdown">
                    <button class="headerButton">
                        <img id="languageFlag" src="img/flagBrazil.png" alt="pt-br">
                    </button>
                    <div class="dropdownContent">
                        <button onclick="changeLanguage('pt-br')" data-language="pt-br">
                            <img src="img/flagBrazil.png" alt="Português">
                            <span data-translate="headInfo4">Português</span>
                        </button>
                        <button onclick="changeLanguage('es')" data-language="es">
                            <img src="img/flagSpain.png" alt="Espanhol">
                            <span data-translate="headInfo5">Espanhol</span>
                        </button>
                        <button onclick="changeLanguage('en')" data-language="en">
                            <img src="img/flagUsa.png" alt="Inglês">
                            <span data-translate="headInfo6">Inglês</span>
                        </button>
                    </div>
                </div>

                <!-- Botão de temas -->
                <button class="headerButton" id="buttonTheme" onclick="changeTheme(this)" data-mode="lightMode">
                    <img id="themeIcon" src="img/lightMode.png" alt="lightMode">
                </button>

                <!-- Botão de download -->
                <button class="headerButton">
                    <img id="downloadIcon" src="img/downloadLight.png" alt="Download">
                </button>
            </div>
        </header>
    </body>
</html>
