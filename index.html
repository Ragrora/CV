<!DOCTYPE html>

<html lang="pt-br">
    <!--Clique 10 vezes na página-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifólio - João Vitor</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <!-- Traduzir -->
        <script src="scripts/traduzirPagina.js"></script>

        <!-- Tema -->
        <script src="scripts/mudarTema.js"></script>

        <!-- Conteúdo -->
         <script src="scripts/updateContent.js"></script>
    </head>

    <body>
        <header>
            <div class="authorHeader">
                <a href="/home" onclick="loadPage(event, 'home')" class="authorLink" data-translate="headInfo1">Início</a>
            </div>

            <div class="pageHeader">
                <a href="/resume" onclick="loadPage(event, 'resume')" data-translate="headInfo2"></a>
                <a href="/portfolio" onclick="loadPage(event, 'portfolio')" data-translate="headInfo3"></a>
                <a href="/certificates" onclick="loadPage(event, 'certificates')" data-translate="headInfo4"></a>
            </div>

            <div class="menuHeader">
                <!-- Menu de Idiomas -->
                <div class="dropdown">
                    <button>
                        <img id="languageFlag" src="img/flagBrazil.png" alt="pt-br">
                    </button>
                    <div class="dropdownContent">
                        <button onclick="changeLanguage('pt-br')" data-language="pt-br">
                            <img src="img/flagBrazil.png" alt="Português">
                            <span data-translate="headInfo5">Português</span>
                        </button>
                        <button onclick="changeLanguage('en')" data-language="en">
                            <img src="img/flagUsa.png" alt="Inglês">
                            <span data-translate="headInfo6">Inglês</span>
                        </button>
                    </div>
                </div>

                <!-- Botão de temas -->
                 <div>
                    <button id="buttonTheme" onclick="changeTheme(this)" data-mode="lightMode">
                        <img id="themeIcon" src="img/lightMode.png" alt="lightMode">
                    </button>
                </div>
            </div>
        </header>

        <main>

            <!-- Painel esquerdo -->
            <div class="authorPanel">
                <div class="authorPhoto"></div>
                <div class="authorInfo1">
                    <div class="authorName">Vitor Figueira Montenegro</div>
                    <div class="authorRole"><span data-translate="authorInfo1">Analista de Dados</span></div>
                </div>

                <div class="authorInfo2">
                    <div class="authorLoc"><i class="fas fa-map-marker-alt"></i> Rio de Janeiro - RJ</div>
                    <div class="link">
                        <img src="img/logoLinkedin.png" alt="">
                        <a href="https://www.linkedin.com/in/joaovfmpereira" target="_blank"> LinkedIn</a>
                    </div>
                    <div class="link">
                        <img src="img/logoGithub.png" alt="">
                        <a href="https://github.com/ragrora" target="_blank"> Github</a>
                    </div>
                </div>
            </div>

            <!-- Painel direito -->
            <div class="pagePanel" id="content"></div>
        </main>

        <footer>
            <p>&copy; 2025 João Vitor Figueira Montenegro Pereira.</p>
        </footer>
    </body>
</html>
