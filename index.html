<!DOCTYPE html>

<html lang="pt-BR">
    <!--Clique 10 vezes na página-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifólio - João Pereira</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">

        <!-- Traduzir -->
        <script src="scripts/traduzirPagina.js"></script>

        <!-- Tema -->
        <!-- <script src="scripts/mudarTema.js"></script> -->

        <!-- Scroll -->
         <script src="scripts/scroll.js"></script>

         <!-- Ativar botão -->
         <!-- <script src="scripts/buttonActive.js"></script> -->

         <!-- Janela ativa -->
        <!-- <script src="scripts/activeSection.js"></script> -->
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="menu">
                <!-- Menu de navegação à esquerda -->
                <div class="menuLeft">
                    <button data-translate="headInfo1" onclick="scrollInto('about')">Sobre</button>
                    <button data-translate="headInfo2" onclick="scrollInto('skill')">Habilidades</button>
                    <button data-translate="headInfo3" onclick="scrollInto('project')">Projetos</button>
                    <button data-translate="headInfo4" onclick="scrollInto('contact')">Contatos</button>
                </div>

                <div class="linhaVertical"></div>

                <!-- Menu de idiomas e temas à direita -->
                <div class="menuRight">

                    <!-- Menu de Idiomas -->
                    <div class="dropdown">
                        <button class="headerButton">
                            <img id="languageFlag" src="img/flagBrazil.png" alt="pt-br">
                        </button>
                        <div class="dropdownContent">
                            <button onclick="changeLanguage('pt-br')" data-language="pt-br">
                                <img src="img/flagBrazil.png" alt="Português">
                                <span data-translate="headInfo5">Português</span>
                            </button>
                            <button onclick="changeLanguage('es')" data-language="es">
                                <img src="img/flagSpain.png" alt="Espanhol">
                                <span data-translate="headInfo6">Espanhol</span>
                            </button>
                            <button onclick="changeLanguage('en')" data-language="en">
                                <img src="img/flagUsa.png" alt="Inglês">
                                <span data-translate="headInfo7">Inglês</span>
                            </button>
                        </div>
                    </div>

                    <!-- Botão de temas -->
                    <button class="headerButton" id="buttonTheme" onclick="changeTheme(this)" data-mode="lightMode">
                        <img id="themeIcon" src="img/darkMode.png" alt="lightMode">
                    </button>
                </div>
            </div>
            <div class="linhaHorizontal"></div>
        </header>

        <main>
            <div class="container">

                <!-- Sobre -->
                <section class="section">
                    <div id="about" class="about">
                        <p data-translate="aboutTextP1">xxxx</p>
                        <p data-translate="aboutTextP2">xxxx</p>
                    </div>
                </section>

                <!-- Competências -->
                <section class="section">
                    <div id="skill" class="skill">
                        <div class="menu">
                            <button class="active">Linguagens</button>
                            <div class="linhaVertical"></div>
                            <button>Programas</button>
                        </div>

                        <div class="linhaHorizontal"></div>

                        <div class="container">
                            <div class="skillContainer">
                                <div class="skillLogo">
                                    <img src="img/logoPython.png" alt="" class="border">
                                    <div class="dropdownContent">
                                        <img src="img/logoPandas.png" alt="">
                                        <img src="img/logoSeaborn.png" alt="">
                                        <img src="img/logoMatplotlib.png" alt="">
                                        <img src="img/logoSelenium.png" alt="">
                                    </div>
                                </div>
                                <div class="skillLogo"><img src="img/logoR.png" alt=""></div>
                                <div class="skillLogo"><img src="img/logoVBA.png" alt=""></div>
                                <div class="skillLogo"><img src="img/logoJS.png" alt=""></div>
                                <div class="skillLogo"><img src="img/logoHTML.png" alt=""></div>
                                <div class="skillLogo"><img src="img/logoCSS.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Projetos -->
                <section class="section">
                    <div id="project">Projetos</div>
                </section>

                <!-- Contatos -->
                <section class="section">
                    <div  id="contact">Contatos</div>
                </section>
            </div>
        </main>
    </body>
    <!-- Easteregg -->
    <script src="scripts/easteregg.js"></script>
</html>
